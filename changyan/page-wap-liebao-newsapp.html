.container{padding:15px 15px 58px 15px;}
.container .title{padding-bottom:20px; font-size:1.42em;}
.container .infos{color:#999; font-size:0.75em;}
.container .content{padding:20px 0 10px 0; font-size:1.2em; line-height:1.5em; word-wrap:break-word; word-break:break-all;}
.container .content img{display:block; width:100%; height:auto; background:#cbcbcb;}
.container .content p{margin-bottom:20px;}
.container .content p:last-child{margin:0;}

.header-title{position:fixed; width:100%; padding:6px 15px; color:#fff; background:rgba(0,0,0,0.6); font-size:1.14em; z-index:13;}

.bottom-bar{position:fixed; bottom:0; left:0; width:100%; height:40px; background:#F8F8F8; border-top:1px solid #aaa; z-index:10;}
.bottom-bar a{position:absolute; top:0; display:block; width:40px; height:40px;}
.bottom-bar a:active{background:#dfdfdf;}
.bottom-bar .i-write{left:45px;}
.bottom-bar .i-infos{left:50%; margin-left:-20px;}
.bottom-bar .i-share{right:45px;}
.bottom-bar .i-write:after{display:block; content:''; width:23px; height:23px; margin:8px auto 0; background-position:0 0;}
.bottom-bar .i-infos:after{display:block; content:''; width:24px; height:21px; margin:11px auto 0; background-position:-24px 0;}
.bottom-bar .i-share:after{display:block; content:''; width:19px; height:19px; margin:11px auto 0; background-position:-49px 0;}
.bottom-bar .i-infos i{position:absolute; top:2px; left:50%; font-style:normal; height:15px; line-height:15px; margin-left:6px; padding:0 5px; -webkit-border-radius:2px; background:#FFA900; font-size:0.75em; color:#fff;}

width:36px;

left:50%;
margin:-18px;
z-index:10;

<script type="text/javascript">
var WIN = window;
var NewsApp = {
	//初始化
	init:function(){

		//本地测试
		NewsApp.renderHtml();

		//写评论
		$('.i-write').on('click', function(){
			setTimeout(function(){
				location.href = '#cy-cbox-wrapper';
				document.body.scrollTop = document.body.scrollTop - 150;
				$('.area-text-b').length && $('.area-text-b')[0].focus();
			}, 100);
		});

		//看评论
		$('.i-infos').on('click', function(){
			setTimeout(function(){
				location.href = '#cy-cbox-wrapper';
				document.body.scrollTop = document.body.scrollTop - 150;			
			}, 100);
		});

		//分享按钮
		$('.i-share').on('click', function(){
			WIN['news'] && WIN['news'].onShareButtonClicked()
		});
	},

	//渲染数据
	renderHtml: function(result){

		/*
		//字符串转JSON对象
		if(typeof data === 'string'){
			data = JSON.parse(data);
		}
		//DOM数据渲染
		$(".title,.header-title").html(data.title);
		$("#canonical").attr('href', 'http://m.news.liebao.cn/detail.html?newsid='+data.aid);
		$(".date").html(new Date(parseInt(result.news_time) * 1000).format("MM-dd hh:mm"));
		$(".source").html(result.source);
		$(".content").html(Dclient.HTMLDecode(result.content));
		$('#SOHUCS').attr('sid', data.aid);*/

		//畅言评论
		window.cyan.api.ready(function(api){
			api.run({sid: 7809291});
			$('#SOHUCS').html('');
		});

		//评论数回调
		$.ajax({
			url: 'http://changyan.sohu.com/api/2/topic/count?client_id=cyruNjvn2&topic_source_id=7809291&callback=callback',
			dataType: 'jsonp',
			type:'GET',
			jsonpCallback:"callback",
			success: function(data){
				$('.i-infos i').html(data['result'][7809291]['comments']);
			}
		});

		//显示内容
		$(".sync").addClass("none");
		$(".container").removeClass("none");

		//滚动判断
		window.addEventListener('scroll', function(){
			if($('.title')[0].getBoundingClientRect().top <= 0){
				$('.header-title').removeClass('none');
			}else{
				$('.header-title').addClass('none');
			}
			if($('#SOHUCS')[0].getBoundingClientRect().top <= 0){
				WIN['news'] && WIN['news'].doAnim(2);
			}else{
				WIN['news'] && WIN['news'].doAnim(1);
			}
		}, false);
	},

	//HTML转义
	HTMLDecode: function(str){
		var s ="";
		if(str.length == 0) return"";
		s= str;
		s= s.replace(/(^\s+)/g,"");
		s= s.replace(/　/g,"");
		return s; 
	}
}

$().ready(function(){
	NewsApp.init();
});
</script>
</body>
</html>
