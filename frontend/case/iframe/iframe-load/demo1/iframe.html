        尼泊尔地震造成390
4人遇难强震波及西藏,致25人遇难117人受伤
据新华社电 随着搜救行动的持续,尼泊尔遇难人数大幅增加。尼泊尔内政部昨日表示,强震已造成3904人遇难。目前,我国已派出多支队伍赴尼泊尔开展救援。
强震波及西藏,已造成25人遇难。地震发生后,救援人员冒着危险抢救幸存者、疏散群众、安置灾民,奋力抢通“生命通道”,不断调运救灾物资。目前西藏各项救援工作紧张有序。
约4000名中国游客在尼泊尔
尼泊尔内政部27日晚宣布,地震在尼泊尔境内已造成3904人遇难,7980人受伤。25日发生的强震在珠穆朗玛峰一带引发雪崩,冲垮和掩埋登山者大本营部分帐篷,导致至少17人遇难、61人受伤。
