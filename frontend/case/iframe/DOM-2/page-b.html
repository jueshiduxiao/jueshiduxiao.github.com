<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body style="width:800px;height:600px;background:#000;color:#fff;">

<h3>page-b.html</h3>
<h3>点击iframe窗口改变父级#demo元素背景色</h3>

<script type="text/javascript">
    function demo(){
        parent.document.getElementById('demo').style.background = "#c00";
    }
    document.body.onclick = demo;
</script>
</body>
</html>
