<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浏览器工作模式</title>
    </head>
    <body>
        <h1>Hello</h1>
        <iframe src="./test.html" width="20%" height="50%" id="iframe1">
        </iframe>
        <input type="button" value="非跨域的iframe的浏览器工作模式" id="button2">

        <script type="text/javascript">
            var btn2 = document.getElementById('button2'),
                iframe = document.getElementById('iframe1');
            if(window.addEventListener){
                btn2.addEventListener('click', function() {
                    if(iframe.contentWindow.document.compatMode === 'CSS1Compat') {
                        console.log('当前iframe是标准的工作模式');
                    } else {
                        console.log('当前iframe是非标准的工作模式');
                    }
                });;

            } else {
                btn2.attachEvent('onclick', function() {
                    if(iframe.contentWindow.document.compatMode === 'CSS1Compat') {
                        console.log('当前iframe是标准的工作模式');
                    } else {
                        console.log('当前iframe是非标准的工作模式');
                    }
                });                

            }


        </script>
    </body>
</html>
