<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>父级操作iframe窗口DOM元素</title>
    <style type="text/css">
        #demo{background:#ccc;padding:20px 100px;}
    </style>
</head>
<body>


<div id="demo">
    <iframe id="myId" name="myName" src="page-B.html" width="600" height="300" frameborder="0" scrolling="no"></iframe>
</div>

<script type="text/javascript">
    function frame(){
        //frames方法
        //window.frames["myName"].document.body.style.background = "#c00";
        //contentWindow方法
        document.getElementById('myId').contentWindow.document.body.style.background = "#c00";
    }
    document.getElementById('demo').onclick = frame;
</script>
</body>
</html>
