<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        .bar{
            width:200px;
            height: 200px;
            position: absolute;
        }
        .important{
            color: #f00!important;
        }
        .colorCCC{
            color: #CCC;
        }
        #important{
            color: #000;
        }
    </style>
</head>
<body>
    <div class="bar" style="top:0; left:0; z-index:2147483659; background:#f00;"></div>
    <div class="bar" style="top:100px; left:100px; z-index:2147483647; background:#000;"></div>
    <div id="important" class="important colorCCC" style="width:200px;height:200px;position:absolute;top:400px;;left:0;color:#000;">测试测试测试</div>
</body>
</html>
